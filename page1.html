    <form role="form" name="p1" >
        <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" name="fname" ng-model="user.fname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="user.lname" name="lname" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" placeholder="Enter email address" name="email" ng-model="user.email" class="form-control" required="">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" ng-minlength="10" ng-maxlength="10" class="form-control" ng-model="user.phone" placeholder="Enter phone number" required="">
        </div>
        <input type="button" name="Next" value="Next" class="btn btn-lg bg-primary" ng-click="nexttab1(user)" ng-disabled="p1.$invalid">
    </form>
